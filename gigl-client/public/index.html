    <title>React App</title>
    <style>
      /* Custom Scrollbar styles */

      /* Track */
      ::-webkit-scrollbar {
          width: 10px;  /* Adjust as needed */
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.2); /* Slight white for the handle (you can adjust as needed) */
          border-radius: 5px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.123); /* Yellow color on hover (based on `text-yellow-500`) */
      }

      /* Button (if you use it) */
      ::-webkit-scrollbar-button {
          display: none; /* Hide them, typical choice */
      }
    </style>
  </head>

    <div id="root"></div>
